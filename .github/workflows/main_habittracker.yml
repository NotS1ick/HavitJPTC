name: Build and deploy ASP.Net Core app to Azure Web App - HabitTracker
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
          
      - name: Build with dotnet
        run: dotnet build ./Havit/Havit.csproj --configuration Release
      
      - name: dotnet publish
        run: dotnet publish ./Havit/Havit.csproj -c Release -o "publish"
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: publish/**
          
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    permissions:
      id-token: write
      
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: publish
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_88192BC05E364DC9AC50EFF938182548 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C8B0C45F7AB546228A7226A704D5B7F5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9FE9DA1417C048F5B81C784FC1D1EC17 }}
          
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'HabitTracker'
          slot-name: 'Production'
          package: publish
